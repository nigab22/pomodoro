<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Roboto+Slab:wght@700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <title>pomodoro</title>
</head>
<body>
    <h1>pomodoro</h1>
    <nav>
        <ul>
            <li class="nav-item" id="nav-item-selected">pomodoro</li>
            <li class="nav-item">short break</li>
            <li class="nav-item">long break</li>
        </ul>
    </nav>

    <section>
        <div id="outer-circle">
            <div id="inner-circle">
                <div>
                    <svg height="359" width="359"> 
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop id="ring-gradient-one" offset="0%"/>
                                <stop id="ring-gradient-two" offset="100%"/>
                            </linearGradient>
                        </defs>
                        <circle stroke="url(#gradient)" id="ring" cx="180" cy="185" r="166"/>         
                        <text x="50%" y="50%" id="timer" dominant-baseline="middle" text-anchor="middle">25:00</text>
                        <text x="50%" y="75%" id="timer-control" dominant-baseline="middle" text-anchor="middle">start</text>
                    </svg>              
                </div>           
            </div>
        </div>
    </section>

    <!--Settings Modal:)-->
    <section id="settings-icon">
        <img src="images/icon-settings.svg" alt="settings icon">
    </section>

    <section id="settings-container">
        <form>
            <div id="settings-title">
                <h2>Settings</h2>
                <img id="close-button" src="images/icon-close.svg">
            </div>
            <hr>
            <div id="settings-time-input">
                <h3>Time (Minutes)</h3>
                <div id="time-input">
                    <div>
                        <label class="time-container" for="pomodoro">pomodoro</label>
                        <div class="input-container">
                            <input type="number" id="pd" name="pomodoro" min=1 max=60 step=1 value=25>            
                            <div class="arrow"> 
                                <img src="/images/icon-arrow-up.svg" alt="" id="pd-up-arrow"class="arrow-up">
                                <img src="/images/icon-arrow-down.svg" alt="" id="pd-up-arrow" class="arrow-down">
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="time-container" for="short-break">short break</label>
                        <div class="input-container">
                            <input type="number" id="sb" name="short-break" min=1 max=60 step=1 value="5">
                            <div class="arrow"> 
                                <img src="/images/icon-arrow-up.svg" alt="" id="sb-up-arrow" class="arrow-up">
                                <img src="/images/icon-arrow-down.svg" alt="" id="sb-down-arrow" class="arrow-down">
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="time-container" for="long-break">long break</label>
                        <div class="input-container">
                            <input type="number" id="lb" name="long-break" min=1 max=60 step=1 value=15>
                            <div class="arrow"> 
                                <img src="/images/icon-arrow-up.svg" alt="" id="lb-up-arrow" class="arrow-up">
                                <img src="/images/icon-arrow-down.svg" alt="" id="lb-up-arrow" class="arrow-down">
                            </div>
                        </div>
                    </div>                 
                </div>
               
            </div> 
            <hr class="line">          
            <div id="settings-font-input">
                <h3>Font</h3>
                <div class="font-color">
                    <div id="kumbh-sans" class="font selected-font">Aa</div>
                    <div id="roboto-slab" class="font">Aa</div>
                    <div id="space-mono" class="font">Aa</div>
                </div>
            </div>   
            <hr class="line">     
            <div id="settings-color-input">
                <h3>Color</h3>
                <div class="font-color">
                    <div id="gradient-one" class="color selected-color">
                        <span class="checkmark">&#10003;</span>
                    </div>
                    <div id="gradient-two" class="color"></div>
                    <div id="gradient-three" class="color"></div>
                </div>
            </div>    
            <button type="submit" id="settings-button">Apply</button>
        </form>
    </section>
</body>
<script src="js/index.js" type="module"></script>
</html>
